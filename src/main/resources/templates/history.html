<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <title>Did I Win TOTO?</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    </head>
    <body class="bg-gray-900 text-white">

        <!--Header Section-------------------------------------------------------------------------------------------->
        <header class="bg-gray-800 p-4 shadow-md">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-xl font-bold">Did I Win TOTO?</h1>
                <div class="flex space-x-4">
                    <a href="/" class="bg-gray-700 p-2 rounded hover:bg-gray-600 transition"><i class="fas fa-home"></i></a>
                    <a href="/history" class="bg-gray-700 p-2 rounded hover:bg-gray-600 transition"><i class="fas fa-clock-rotate-left"></i></a>
                    <a href="/stats" class="bg-gray-700 p-2 rounded hover:bg-gray-600 transition"><i class="fas fa-money-bill-wave"></i></a>
                    <a href="/location" class="bg-gray-700 p-2 rounded hover:bg-gray-600 transition"><i class="fas fa-location-dot"></i></a>
                    <a href="/user" class="bg-gray-700 p-2 rounded hover:bg-gray-600 transition"><i class="fas fa-user"></i></a>
                </div>
            </div>
        </header>
        <!--Header Section-------------------------------------------------------------------------------------------->
        <main class="container mx-auto mt-10 px-6">

        <!--Top Bar Section-------------------------------------------------------------------------------------------->
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">TOTO Draw History</h2>
                <div class="flex space-x-2">
                    <a th:if="${currentPage > 0}"
                       th:href="@{/history(page=${currentPage - 1})}"
                       class="flex items-center justify-center px-3 h-8 text-sm font-medium text-white bg-gray-800 rounded-l hover:bg-gray-900 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                        Prev
                    </a>
                    <a th:if="${currentPage < totalPages - 1}"
                       th:href="@{/history(page=${currentPage + 1})}"
                       class="flex items-center justify-center px-3 h-8 text-sm font-medium text-white bg-gray-800 rounded-r hover:bg-gray-900 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                        Next
                    </a>
                </div>
            </div>
        <!--Top Bar Section-------------------------------------------------------------------------------------------->

        <!--Table Section-------------------------------------------------------------------------------------------->
            <div class="overflow-x-auto">
                <table class="table-auto w-full bg-gray-800 rounded-lg shadow-md">
                    <thead class="bg-gray-700">
                        <tr>
                            <th class="px-4 py-2">Draw</th>
                            <th class="px-4 py-2">Date</th>
                            <th class="px-4 py-2">Winning Numbers</th>
                            <th class="px-4 py-2">Addi. Number</th>
                            <th class="px-4 py-2">Division 1 Winners</th>
                            <th class="px-4 py-2">Division 1 Prize</th>
                            <th class="px-4 py-2">Division 2 Winners</th>
                            <th class="px-4 py-2">Division 2 Prize</th>
                        </tr>
                    </thead>
                    <tbody>
                        <th:block th:each="row : ${historyData}">
                            <tr class="border-t border-gray-600">
                                <td class="px-4 py-2" th:text="${row['Draw']}"></td>
                                <td class="px-4 py-2" th:text="${row['Date']}"></td>
                                <td class="px-4 py-2" th:text="${row['Winning Number 1']} + ', ' + ${row['Winning Number 2']} + ', ' + ${row['Winning Number 3']} + ', ' + ${row['Winning Number 4']} + ', ' + ${row['Winning Number 5']} + ', ' + ${row['Winning Number 6']}" />
                                <td class="px-4 py-2" th:text="${row['Supplementary Number']}"></td>
                                <td class="px-4 py-2" th:text="${row['Division 1 Winners']}"></td>
                                <td class="px-4 py-2" th:text="${row['Division 1 Prize']}"></td>
                                <td class="px-4 py-2" th:text="${row['Division 2 Winners']}"></td>
                                <td class="px-4 py-2" th:text="${row['Division 2 Prize']}"></td>
                            </tr>
                        </th:block>
                    </tbody>
                </table>

                <div class="flex flex-col items-center mt-4">
                    <span class="text-sm text-gray-700 dark:text-gray-400">
                        Showing
                        <span class="font-semibold text-gray-900 dark:text-white" th:text="${currentPage * 30 + 1}"></span> to
                        <span class="font-semibold text-gray-900 dark:text-white" th:text="${(currentPage + 1) * 30}"></span>
                    </span>

                    <div class="inline-flex mt-2 xs:mt-0">
                        <a th:if="${currentPage > 0}" th:href="@{/history(page=${currentPage - 1})}" class="flex items-center justify-center px-3 h-8 text-sm font-medium text-white bg-gray-800 rounded-l hover:bg-gray-900 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                            Prev
                        </a>
                        <a th:if="${currentPage < totalPages - 1}" th:href="@{/history(page=${currentPage + 1})}" class="flex items-center justify-center px-3 h-8 text-sm font-medium text-white bg-gray-800 rounded-r hover:bg-gray-900 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                            Next
                        </a>
                    </div>
                </div>


            </div>

        <!--Table Section-------------------------------------------------------------------------------------------->
        </main>


    </body>
</html>
